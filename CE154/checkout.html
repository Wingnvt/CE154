<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Octavi Navarro's Art Emporium</title>
		<link rel="icon" type="image/x-icon" href="Images/bio.png">
		<link rel="stylesheet" href="CSS/style.css">
	</head>
<body>
		<!-- Container for entire webpage/Generally used for all webpages -->
		<div class = "fullCon">
		<!-- left side of the entire container where the directory/logo/socials are located -->
			<div class="leftCon"> 
				<div class="logo">
					<a href="index.html"><img src="Images/logo.png" alt="Logo" class="logoImage"></a>
				</div>
				<div class = "directorBlock">
				<!-- directory in a list  -->
					<ul class="directory">
						<li class ="itemDir"> <a class="navLink" href="index.html">Gallery</a> </li>
						<li class ="itemDir"><a class="navLink" href="shop.html">Shop</a></li>
						<li class ="itemDir"> <a class="navLink" href="about.html"> About</a> </li>
						<li style="color:#71797E;" class ="itemDir"><a class="navLink" href="checkout.html"> Basket </a></li>
					</ul>
				</div>
				<!-- first line of socials  -->
			<div class="socials1">
				<a href="https://www.facebook.com/octavinavarroAG" target="_blank"><img src="Images/facebook.png" alt="Facebook link" class="topIcons"></a>
				<a href="https://www.instagram.com/octavi_navarro/" target="_blank"><img src="Images/instagram.png" alt="Instagram link" class="topIcons"></a>
				<a href="https://www.patreon.com/octavinavarro" target="_blank"><img src="Images/patroen.png" alt="Patreon link" class="topIcons"></a>
			</div>
			<!--  second line of socials -->
			<div class="socials2">
				<a href="mailto:hello@octavinavarro.com" target="_blank"><img src="Images/email.jpg" class="bottomIcons" alt="Mail link"></a>
				<a href="https://twitter.com/OctaviNavarro" target="_blank"><img  src="Images/x.png" class="bottomIcons" alt="Twitter link"></a>
				<a href="https://www.youtube.com/c/PixelshuhOfficial" target="_blank"><img src="Images/youtube.png" alt="Youtube link" class="bottomIcons"></a>
			</div>
			</div>
			<div class="rightCon">
				<!--This is the container for each checkout of an item, currently theres two here, later on each div will be insertable as an item is added to cart  -->
				<div class="checkoutBlock">
					<div class="itemCheckoutBlock">
					<div class="imageHolder">
						<img src="Images/bigBubble.png" alt="holder for art being bought" class="picOfImg">
					</div>
					<div class="checkOutInfo">
						<p> Lorum ipsum</p>
						<p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
					<div class="upOrDown">
						<button class="minusAndPlus"> - </button>
						<p class="numberForAmount"> 1 </p>
						<button class="minusAndPlus"> + </button>
					</div>
					<div class="priceOfItem">
						<p class="price"> $99.99 </p>
					</div>
					<div class="closeButton">
						<button class="buttons"> × </button>
					</div>
					</div>
					<div class="itemCheckoutBlock">
					<div class="imageHolder">
						<img src="Images/bigWait.png" alt="holder for art being bought" class="picOfImg">
					</div>
					<div class="checkOutInfo">
						<p class="checkoutText"> Lorum ipsum</p>
						<p class="checkoutText"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
					<div class="upOrDown">
						<button class="minusAndPlus"> - </button>
						<p class="numberForAmount"> 1 </p>
						<button class="minusAndPlus"> + </button>
					</div>
					<div class="priceOfItem">
						<p class="price"> $9.99 </p>
					</div>
					<div class="closeButton">
						<button class="buttons"> × </button>
					</div>
					</div>
					
					<div class="checkoutDiv">
						<p id="checkoutButton"> Finish Checkout </p>
					</div>
				</div>
			
			</div>
			<!--  look at index-->
			<div class="footer">
				<p id="footerP">Property of Octavi Navarro ©2024 All Rights Reserved</p>
			</div>
		</div>

</html>
